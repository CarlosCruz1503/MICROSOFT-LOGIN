<body>
    <div class="container div-primary d-flex justify-content-center align-items-center flex-column gap-3">
        <div class="card" style="width: 30rem; padding: 1rem; gap:1rem;">
            <div class="card-body d-flex flex-column" style="gap:1rem">
                <div class="d-flex gap-2">
                    <img src="./images.png" alt="" width="25px" height="25px">
                    <h5 class="card-title">Microsoft</h5>
                </div>
                <h5 class="card-title">Iniciar Sesion</h5>
                <input type="text" class="input" placeholder="Correo eletrónico, teléfono o Skype">
                <p class="card-text " style="font-size: 0.85rem;">¿No tiene una cuenta? 
                    <a href="">Cree una.</a>
                </p>
                <a href="#" class="card-link" style="font-size: 0.85rem;">¿No puede acceder a su cuenta?</a>
            </div>
            <div class="card-body align-self-end">
                <button class="btn btn-secondary">Atras </button>
                <button class="btn btn-primary">Siguiente </button>
            </div>
        </div>
        <div class="alert alert-light text-center" role="alert" style="width: 30rem; cursor:pointer">
            <i class="bi bi-key"></i> Opciones de inicio de sesión
        </div>
    </div>
